<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | SPK TOPSIS Laptop</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    body {
      margin: 0;
      background: #f4f6fb;
      display: flex;
      min-height: 100vh;
    }

    /* SIDEBAR */
    .sidebar {
      width: 240px;
      background: linear-gradient(180deg, #667eea, #764ba2);
      color: #fff;
      padding: 25px 20px;
      position: fixed;
      height: 100%;
    }

    .sidebar h2 {
      margin: 0 0 30px;
      font-size: 22px;
    }

    .sidebar a {
      display: block;
      padding: 12px 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      transition: 0.2s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: rgba(255,255,255,0.2);
    }

    /* MAIN CONTENT */
    .main {
      margin-left: 240px;
      width: 100%;
      padding: 30px;
    }

    /* HEADER */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .header h2 {
      margin: 0;
      color: #333;
    }

    .subtitle {
      font-size: 14px;
      color: #777;
    }

    /* BUTTON */
    .btn {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    .btn-primary {
      background: #667eea;
      color: #fff;
    }

    .btn-primary:hover {
      background: #556cd6;
    }

    .btn-danger {
      background: #e74c3c;
      color: #fff;
    }

    .btn-danger:hover {
      background: #c0392b;
    }

    /* CARD */
    .card {
      background: #fff;
      border-radius: 14px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    .card h3 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #333;
    }

    /* FORM */
    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.2s;
    }

    input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 2px rgba(102,126,234,0.2);
    }

    /* TABLE */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 14px;
      text-align: left;
      font-size: 14px;
    }

    thead {
      background: #667eea;
      color: #fff;
    }

    tbody tr:nth-child(even) {
      background: #f4f6ff;
    }

    tbody tr:hover {
      background: #e8ebff;
    }

    /* FOOTER */
    footer {
      text-align: center;
      margin-top: 40px;
      color: #888;
      font-size: 13px;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .main {
        margin-left: 0;
      }
    }
  </style>
</head>
